<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Fast food</title>
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1">
        <h1 class="section-heading">
          Make a choice
        </h1>
        <div class="section-1-icons">
          <i class="fas fa-burger change"></i>
          <i class="fas fa-bowl-rice"></i>
          <i class="fas fa-pizza-slice"></i>
          <i class="fas fa-bowl-food"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-mug-hot"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-bottle-water"></i>
          <i class="fas fa-ice-cream"></i>

        </div>
      </section>
      <!-- Section 2 -->
      <section class="section-2">
        <h1 class="section-heading">Popular meals</h1>
        <div class="cards-container">

          <div class="card">
            <img src="images/card-img-1.png" class="card-img">
            <h3 class="card-name">Burger</h3>
            <button class="card-btn">Order now</button>
          </div>

          <div class="card">
            <img src="images/card-img-2.png" class="card-img">
            <h3 class="card-name">Pizza</h3>
            <button class="card-btn">Order now</button>
          </div>

          <div class="card">
            <img src="images/card-img-3.png" class="card-img">
            <h3 class="card-name">Cupcake</h3>
            <button class="card-btn">Order now</button>
          </div>

        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
